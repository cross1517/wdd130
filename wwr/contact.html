        <meta charset="UTF-8">

    <body>
        <header>
            <img src="images/logo.jpg" alt="Rafting logo" width="100">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="big-brother">
                <h1>White Water Rafting</h1>
                <article>
                    <h2>Contact Us</h2>
                    <div>
                        <p>
                            Address: 2000 Devereux Rd, Glenwood Springs, CO 81601<br>
                            Phone: (970) 945-8477<br>
                            Email: reservations@coloradowhitewaterrafting.com
                        </p>
                    </div>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3075.988606108475!2d-107.35613132403113!3d39.55986447159019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8741096248b0b099%3A0x6835dde86c877c52!2sWhitewater%20Rafting%2C%20LLC!5e0!3m2!1sen!2sus!4v1734277222610!5m2!1sen!2sus" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </article>
            </div>
            <section class="employee-profiles">
                <h2>Our Expert Guides</h2>
                <figure>
                    <img src="images/guide1.jpg" alt="Sarah Johnson">
                    <figcaption>
                        <strong>Sarah Johnson</strong>
                        Lead River Guide
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/guide2.jpg" alt="Mike Thompson">
                    <figcaption>
                        <strong>Mike Thompson</strong>
                        Safety Specialist
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/guide3.jpg" alt="Emily Rodriguez">
                    <figcaption>
                        <strong>Emily Rodriguez</strong>
                        Senior Guide Instructor
                    </figcaption>
                </figure>
            </section>
            <section class="contact-form">
                <h2>Get in Touch!</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>How Can We Help You?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="general" name="purpose" value="general" required>
                                <label for="general">General Inquiry</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="reservation" name="purpose" value="reservation">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="suggestion" name="purpose" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" required 
                                  placeholder="Tell us what's on your mind..."></textarea>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                    
                    <button type="submit" class="submit-button">Submit Your Message →</button>
                </form>
            </section>
        </main>
        <footer>
            <p>
                © 2024 | White Water Rafting | Cash Ross
            </p>

            <a href="https://www.tiktok.com"><img src="images/tiktok.png" alt="TikTok"></a>
        </footer>
    </body>
</html>
